use_feature : false
feature_generator_model_path : ../data/model/track.caffemodel
feature_generator_proto_path : ../data/model/track.prototxt
compute_mode : gpu
gpu_id : 0
# nn distance metric params
nn_matching_metric : cosine
nn_matching_threshold : 0.2
nn_matching_budget : 100
# tracker params
max_iou_distance : 0.7
max_age : 30
n_init : 3
# short term loc min interval
short_term_interval : 300
# short term loc max total time
short_term_total_time : 3000
# short term loc min interval
long_term_interval : 3000
# 判断目标停留的数量比（短期轨迹中）
judge_stay_ratio : 0.5
# 判断目标停留的iou比例
judge_short_stay_iou : 0.8
judge_long_stay_iou : 0.3
# 车辆比例调整参数
normal_rect_ratio : 2.0
currect_rect_ratio : 1.5
