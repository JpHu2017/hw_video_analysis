# UIParamInfo
UIParamInfo_ini : ../data/params/UIParamInfo.ini
# motor type
motor_type_pb : ../data/model/motor_type.pb
motor_type_compute_mode : gpu
motor_type_gpu_id : 0
motor_type_score_thresh : 0.8
# 速度测量时间间隔 ms
measure_speed_interval : 1000
# 行车道允许车辆停留时间(0 : 表明只要有停留，就应获取) ms
motor_lane_stay_thresh : 10000
# 应急车道允许车辆停留时间(ms)
eme_lane_stay_thresh : 40000
# 允许距离边界距离(pixel)
admit_dist_from_board : 10
# 允许距离边界距离(pixel)
admit_motor_dist_from_board : -10
admit_pede_dist_from_board : 500
# 异常穿越
illegal_pass_nums : 3
# 逆行
retrograde_nums : 5
# 逆行距离阈值 (pixel)
retrograde_dist_thresh : 50
# 时间间隔
time_interval_thresh : 3000
